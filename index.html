<html lang="en">

<head>
    <meta charset="utf-8">
    <title>YOLOv8 Onnx Serving: Segmentation</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="js/opencv.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="root">
        <div class="App">
            <div class="header">
                
                <h1>YOLOv8 Segmentation Example</h1>
                <p>Serving : <code class="code">yolov8n-seg.onnx</code></p>
            </div>
            <div class="content">
                
                <img id="loadedImg" alt="">

                <div class="img-video-wrapper">
                    <div>
                        <h3>Image inference</h3>
                        <canvas id="canvas" width="640" height="640"></canvas>
                        <input type="file" id="imgLoader" size="24"/>
                        <button onclick="runInference()">Run Image Inference</button>
                    </div>
                    
                    <div>   
                        <h3>Video inference</h3>
                        <canvas id="canvas2" width="640" height="480"></canvas>
                        <video id="video" width="640" height="480" autoplay></video>
                        <button onclick="runVideoInference()">Run Video Inference</button>
                    </div>
                </div>

        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
